<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <!--  BOOTSTRAP CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--  FONTS  -->

    <!--  ------ -->
    <!--  CSS    -->
    <link rel="stylesheet" href="./style/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.2.1/build/global/luxon.min.js"></script>
    <!--  ------ -->

</head>

<body>


    <!-- ------ -->
    <!--  DESCRIPCIÓN  -->
    <!--  Sistema creado para manejar la agenda de una barbería-->



    <!-- Heading -->
    <nav class="navbar navbar-light bg-white">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 fs-1">Reserva
            </span>
            <span class="navbar-text">
                Usuario: ZEROCOOL
            </span>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col">
                <div>
                    <h1><input type="date" name="fechaLux" id="fechaLux"></h1>
                </div>

                <div>
                    <h1 class="display-6">Estilistas</h1>
                    <select class="display-6" id="estilistas" name="estilista">
                        <option value="omar" selected>Omar</option>
                        <option value="mario">Mario</option>
                        <option value="bruno">Bruno</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="widget-wrap horas">
                    <div id="sort"></div>
                    <h1>Horas</h1>

                    <!-- (A) horas -->
                    <div id="layout"></div>

                    <!-- (B) LEGEND -->
                    <div id="legend">
                        <div class="seat"></div>
                        <div class="txt">Disponible</div>
                        <div class="seat taken"></div>
                        <div class="txt">Tomada</div>
                        <div class="seat selected"></div>
                        <div class="txt">Hora elegida</div>
                    </div>
                    <!-- (C) SAVE SELECTION -->
                    <button id="save" onclick="reserve.save()" type="submit" class="btn btn-primary">Reserva</button>
                    <!-- (X) VISIT CODE-BOXX -->
                </div>

            </div>
        </div>
    </div>










    <form>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="telef">Teléfono:</label><br>
        <input type="text" id="telef" name="telef">


    </form>
    <!-- ------- -->
























    <!-- SCRIPT -->


    <script src="https://cdn.jsdelivr.net/npm/luxon@3.2.1/build/global/luxon.min.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
